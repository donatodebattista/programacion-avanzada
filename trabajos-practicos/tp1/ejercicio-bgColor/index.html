<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso basico de funciones</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./styles.css">

    <script>
        
        function cambiarColor(color){
            document.body.style.backgroundColor = color
        }

    </script>

</head>
<body>

    <div>
        <button class="change-color-red-btn" onclick= "cambiarColor('red')">ROJO</button>
        <button class="change-color-blue-btn" onclick= "cambiarColor('blue')">AZUL</button>
        <button class="change-color-green-btn" onclick= "cambiarColor('green')">VERDE</button>
    </div>

</body>
</html>
